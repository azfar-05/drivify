<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/drivify_logo_circular.png" type="image/png">
    <title>Drivify</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Black+Ops+One&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Header Section -->
    <header id="">
      <div class="logo">
        <img src="images/drivify_logo.png" alt="Drivify" />
        <h1>Drivify</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about_us.html">About Us</a></li>
          <li><a href="#footer">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Section -->
    <div class="get-started">
      <h2>Let's get started</h2>
      <h3>What are you looking for?</h3>

      <!-- Form Section -->
      <form action="results.html" method="GET" id="vehicleForm">
        <div class="form-group">
          <!-- Price Range -->
          <label for="priceRange">Price Range:</label>
          <select id="priceRange" name="priceRange">
            <option value="" disabled selected>Select Price Range</option>
            <option value="under-5-lakh">Under 5 Lakh</option>
            <option value="5-10-lakh">5 - 10 Lakh</option>
            <option value="10-20-lakh">10 - 20 Lakh</option>
            <option value="above-20-lakh">Above 20 Lakh</option>
          </select>
        </div>

        <div class="form-group">
          <!-- Fuel Type -->
          <label for="fuelType">Fuel Type:</label>
          <select id="fuelType" name="fuelType">
            <option value="" disabled selected>Select Fuel Type</option>
            <option value="petrol">Petrol</option>
            <option value="diesel">Diesel</option>
            <option value="electric">Electric</option>
            <option value="hybrid">Hybrid</option>
          </select>
        </div>

        <div class="form-group">
          <!-- Car Type -->
          <label for="carType">Car Type:</label>
          <select id="carType" name="carType">
            <option value="" disabled selected>Select Car Type</option>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
            <option value="Hatchback">Hatchback</option>
            <option value="Sports">Sports</option>
            <option value="Luxury">Luxury</option>
          </select>
        </div>

        <div class="form-group">
          <!-- Seating Capacity -->
          <label for="seatingCapacity">Seating Capacity:</label>
          <select id="seatingCapacity" name="seatingCapacity">
            <option value="" disabled selected>Select Seats Type</option>
            <option value="2">2 Seater</option>
            <option value="4">4 Seater</option>
            <option value="5">5 Seater</option>
            <option value="7">7 Seater</option>
          </select>
        </div>

        <div class="form-submit">
          <!-- Submit Button -->
          <button type="submit">Search</button>
          <!-- Reset Button -->
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>

    <footer id="footer">
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <p>&copy; 2025 Drivify. All rights reserved.</p>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
